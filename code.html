    <script>
        function generateRealisticQR() {
            const qrBox = document.getElementById('qrcode');
            qrBox.innerHTML = '';
            
            const size = 53;
            const finderSize = 7;
            
            // 创建所有单元格
            for (let i = 0; i < size * size; i++) {
                const div = document.createElement('div');
                div.classList.add('white');
                qrBox.appendChild(div);
            }
            
            // 获取所有单元格
            const cells = qrBox.querySelectorAll('div');
            
            // 绘制三个定位图案（左上、右上、左下）
            drawFinderPattern(0, 0, cells, size);
            drawFinderPattern(size - finderSize, 0, cells, size); // 右上
            drawFinderPattern(0, size - finderSize, cells, size); // 左下
            
            // 绘制时序图案（左上到右上，左上到左下）
            drawTimingPattern(cells, size);
            
            // 绘制更密集、更碎的数据点
            drawVeryDenseAndFragmentedData(cells, size);
            
            // 绘制多个对齐图案，增加真实感
            drawAlignmentPattern(26, 26, cells, size); // 中心对齐图案
            drawAlignmentPattern(17, 17, cells, size); // 左上区域
            drawAlignmentPattern(17, 36, cells, size); // 左下区域
            drawAlignmentPattern(36, 17, cells, size); // 右上区域
            drawAlignmentPattern(36, 36, cells, size); // 右下区域
            
            // 添加额外的细小数据点
            addTinyDataFragments(cells, size);
        }
        
        function drawFinderPattern(startX, startY, cells, gridSize) {
            const finderSize = 7;
            
            // 定位图案的7x7模块
            for (let y = 0; y < finderSize; y++) {
                for (let x = 0; x < finderSize; x++) {
                    const index = (startY + y) * gridSize + (startX + x);
                    if (index < cells.length) {
                        // 外边框（绿色）
                        if (y === 0 || y === finderSize - 1 || x === 0 || x === finderSize - 1) {
                            cells[index].classList.remove('white');
                            cells[index].classList.add('finder');
                        }
                        // 内边框（白色）
                        else if (y === 1 || y === finderSize - 2 || x === 1 || x === finderSize - 2) {
                            cells[index].classList.remove('finder');
                            cells[index].classList.add('finder-inner');
                        }
                        // 中心3x3（绿色）
                        else if (y >= 2 && y <= 4 && x >= 2 && x <= 4) {
                            cells[index].classList.remove('finder-inner');
                            cells[index].classList.add('finder-center');
                        }
                        // 中心点（绿色）
                        else if (y === 3 && x === 3) {
                            cells[index].classList.remove('finder-center');
                            cells[index].classList.add('finder');
                        }
                    }
                }
            }
        }
        
        function drawAlignmentPattern(centerX, centerY, cells, gridSize) {
            const alignmentSize = 5;
            
            // 确保坐标在范围内
            if (centerX < 2 || centerX >= gridSize - alignmentSize + 2 || 
                centerY < 2 || centerY >= gridSize - alignmentSize + 2) {
                return;
            }
            
            for (let y = 0; y < alignmentSize; y++) {
                for (let x = 0; x < alignmentSize; x++) {
                    const index = (centerY + y) * gridSize + (centerX + x);
                    if (index < cells.length) {
                        // 跳过已经绘制的区域（定位图案和时序图案优先）
                        if (cells[index].classList.contains('finder') || 
                            cells[index].classList.contains('finder-inner') ||
                            cells[index].classList.contains('finder-center') ||
                            cells[index].classList.contains('timing')) {
                            continue;
                        }
                        
                        // 外边框（绿色）
                        if (y === 0 || y === alignmentSize - 1 || x === 0 || x === alignmentSize - 1) {
                            cells[index].classList.remove('white');
                            cells[index].classList.add('alignment');
                        }
                        // 中心点（绿色）
                        else if (y === 2 && x === 2) {
                            cells[index].classList.remove('white');
                            cells[index].classList.add('alignment-center');
                        }
                        // 内边框（白色）
                        else {
                            cells[index].classList.remove('white');
                            cells[index].classList.remove('alignment');
                            cells[index].classList.add('alignment-inner');
                        }
                    }
                }
            }
        }
        
        function drawTimingPattern(cells, gridSize) {
            // 水平时序图案（第6行，从第8列到第45列）
            for (let x = 8; x < gridSize - 8; x++) {
                const index = 6 * gridSize + x;
                if (index < cells.length && !cells[index].classList.contains('finder')) {
                    cells[index].classList.remove('white');
                    cells[index].classList.add('timing');
                    
                    // 绿白相间
                    if (x % 2 === 0) {
                        cells[index].classList.remove('timing');
                        cells[index].classList.add('white');
                    } else {
                        cells[index].classList.add('black');
                    }
                }
            }
            
            // 垂直时序图案（第6列，从第8行到第45行）
            for (let y = 8; y < gridSize - 8; y++) {
                const index = y * gridSize + 6;
                if (index < cells.length && !cells[index].classList.contains('finder')) {
                    cells[index].classList.remove('white');
                    cells[index].classList.add('timing');
                    
                    // 绿白相间
                    if (y % 2 === 0) {
                        cells[index].classList.remove('timing');
                        cells[index].classList.add('white');
                    } else {
                        cells[index].classList.add('black');
                    }
                }
            }
        }
        
        function drawVeryDenseAndFragmentedData(cells, gridSize) {
            // 使用更复杂的算法生成更碎、更密集的数据点
            for (let i = 0; i < cells.length; i++) {
                const y = Math.floor(i / gridSize);
                const x = i % gridSize;
                
                // 跳过定位图案区域
                if ((x < 9 && y < 9) || // 左上
                    (x >= gridSize - 8 && y < 9) || // 右上
                    (x < 9 && y >= gridSize - 8)) { // 左下
                    continue;
                }
                
                // 跳过时序图案
                if (y === 6 || x === 6) {
                    continue;
                }
                
                // 跳过对齐图案区域
                const alignmentPatterns = [
                    {x: 26, y: 26},
                    {x: 17, y: 17},
                    {x: 17, y: 36},
                    {x: 36, y: 17},
                    {x: 36, y: 36}
                ];
                
                let inAlignment = false;
                for (const pattern of alignmentPatterns) {
                    if (x >= pattern.x - 2 && x <= pattern.x + 2 && 
                        y >= pattern.y - 2 && y <= pattern.y + 2) {
                        inAlignment = true;
                        break;
                    }
                }
                
                if (inAlignment) {
                    continue;
                }
                
                // 使用更复杂的密度函数，产生更碎的效果
                let density = 0;
                
                // 区域密度函数 - 产生更随机的分布
                const region1 = (x > 12 && x < 40 && y > 12 && y < 40);
                const region2 = (x % 3 === 0 && y % 3 === 0);
                const region3 = (x % 4 === 0 || y % 4 === 0);
                const region4 = (x + y) % 5 === 0;
                const region5 = (x * y) % 7 < 3;
                
                // 基础密度（再降低一点点）
                density = 0.55; // 从0.58降低到0.55
                
                // 根据不同区域增加密度，产生碎片化效果（再微调）
                if (region1) density += 0.10; // 从0.12降低到0.10
                if (region2) density += 0.04; // 从0.05降低到0.04
                if (region3) density -= 0.02; // 从-0.03改为-0.02
                if (region4) density += 0.08; // 从0.09降低到0.08
                if (region5) density -= 0.03; // 从-0.04改为-0.03
                
                // 确保密度在合理范围内
                density = Math.max(0.43, Math.min(0.72, density)); // 调整范围
                
                // 添加一些完全随机的扰动，使数据更碎
                const randomFactor = Math.random() * 0.18 - 0.09; // 再减小扰动范围
                density += randomFactor;
                
                // 根据最终密度设置数据点
                if (Math.random() < density) {
                    cells[i].classList.remove('white');
                    cells[i].classList.add('black');
                }
            }
        }
        
        function addTinyDataFragments(cells, gridSize) {
            // 添加极小的数据片段，增加细节和碎片感
            for (let i = 0; i < cells.length; i++) {
                const y = Math.floor(i / gridSize);
                const x = i % gridSize;
                
                // 只在空白区域添加
                if (cells[i].classList.contains('white')) {
                    // 跳过关键区域
                    if ((x < 10 && y < 10) || 
                        (x >= gridSize - 9 && y < 10) || 
                        (x < 10 && y >= gridSize - 9) ||
                        y === 6 || x === 6) {
                        continue;
                    }
                    
                    // 使用复杂的模式判断是否添加小点
                    const pattern1 = (x % 2 === 1 && y % 2 === 1);
                    const pattern2 = (x % 3 === 2 || y % 3 === 2);
                    const pattern3 = (x + y) % 4 === 0;
                    const pattern4 = (x * y) % 11 < 3;
                    
                    // 随机选择模式
                    const patterns = [pattern1, pattern2, pattern3, pattern4];
                    const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
                    
                    // 再降低添加额外数据点的概率
                    if (randomPattern && Math.random() < 0.15) { // 从0.2降低到0.15
                        cells[i].classList.remove('white');
                        cells[i].classList.add('black');
                    }
                }
            }
        }

        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            document.getElementById('timeDisplay').textContent = timeString;
        }

        // 初始化
        generateRealisticQR();
        updateTime();
        setInterval(updateTime, 1000);

        // 添加一些随机变化，使二维码看起来是动态的
        setInterval(() => {
            const qrBox = document.getElementById('qrcode');
            const cells = qrBox.querySelectorAll('div');
            
            // 随机改变几个非定位图案的单元格
            for (let i = 0; i < 4; i++) {
                const randomCell = Math.floor(Math.random() * cells.length);
                const cell = cells[randomCell];
                
                // 确保不是定位图案或时序图案
                if (!cell.classList.contains('finder') && 
                    !cell.classList.contains('finder-inner') &&
                    !cell.classList.contains('finder-center') &&
                    !cell.classList.contains('timing') &&
                    !cell.classList.contains('alignment') &&
                    !cell.classList.contains('alignment-inner') &&
                    !cell.classList.contains('alignment-center')) {
                    
                    if (cell.classList.contains('black')) {
                        cell.classList.remove('black');
                        cell.classList.add('white');
                    } else if (cell.classList.contains('white')) {
                        cell.classList.remove('white');
                        cell.classList.add('black');
                    }
                }
            }
        }, 4000);
    </script>
